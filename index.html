<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper-4.2.2.min.css">
</head>

<body>
    <div class="wrap">
        <div id="iscroll">
            <ul>
                <li>推荐</li>
                <li>女装</li>
                <li>美食</li>
                <li>美妆</li>
                <li>男装</li>
                <li>内衣</li>
            </ul>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/3.png" /></div>
                <div class="swiper-slide"><img src="./img/2.png" /></div>
                <div class="swiper-slide"><img src="./img/3.png" /></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>


</body>
<script src="./js/flexible.js"></script>
<script src="./js/better-scroll.js"></script>
<script src="./js/swiper-4.1.6.min.js"></script>
<script>
    var scrolls = document.querySelector('#iscroll');
    var scroll = new BScroll(scrolls, {
        scrollX: true
    });
    var mySwiper = new Swiper(".swiper-container", {
        autoplay: true,
        loop: true,
        pagination: {
            el: '.swiper-pagination'
        }

    })
</script>

</html>
